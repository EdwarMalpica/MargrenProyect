<body>
  <div class="frame1">
    <div class="log">
      <h2> Login </h2>
      <img src="./assets/imageLogin.png">
      <form >
        <div>
          <input class="email" type="email" name="email" placeholder="Email" [(ngModel)]="email">
        </div>

        <div>
          <input class="password" type="password" name="password" placeholder="Passsword" [(ngModel)]="password">
        </div>

      </form>
      <div>
        <button type="submit" (click)="login()" > Ingresar </button>
      </div>
      <div>
        <p>¿No tienes cuenta? Registrate <a href="/register"> Aquí </a> </p>
      </div>

    </div>
  </div>
</body>
