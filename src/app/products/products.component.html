<div class="product">
  <div>
    <h2>Agregar Producto</h2>
  </div>
  <div>
    <img src="./assets/imageRegister.png">
  </div>
  <form [formGroup]="formProducts" (ngSubmit)="onRegister()" #myFormProducts="ngForm">
    <div class="container">
      <div class="row">
        <div class="col col-sm-12 col-md-12 col-lg-12">
          <div class="form-group">
            <input class="form-control my-2" placeholder="Ingrese el nombre del producto" formControlName="name"
              type="text">
          </div>
        </div>
        <div class="col col-sm-12 col-md-12 col-lg-12">
          <div class="form-group">
            <select class="form-select my-2" formControlName="type" [(ngModel)]="selectCategory">
              <option selected disabled>Seleccione el tipo de producto de producto</option>
              <option *ngFor="let doc of productCategory" [value]="doc.id">{{doc.descripcion}}</option>
            </select>
          </div>
        </div>
        <div class="col col-sm-12 col-md-12 col-lg-12">
          <div class="form-group">
            <input class="form-control my-2" placeholder="Ingrese la descripciÃ³n del producto"
              formControlName="description" type="text">
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="container">
        <div class="row">
          <div class="col col-sm-4 col-md-4 col-lg-4">
            <div class="form-group">
              <label for="precio" class="my-1">Precio</label>
              <input type="text" class="form-control mt-2 mb-4" id="precio" placeholder="$" formControlName="price">
            </div>
          </div>
          <div class="col col-sm-4 col-md-4 col-lg-4">
            <div class="form-group">
              <label for="precio" class="my-1">Cantidad</label>
              <input type="text" class="form-control mt-2 mb-4" id="precio" placeholder="" formControlName="amount">
            </div>
          </div>
          <div class="col col-sm-4 col-md-4 col-lg-4">
            <div class="form-group">
              <label for="precio" class="my-1">Unidad</label>
              <input type="text" class="form-control mt-2 mb-4" id="precio" placeholder="" formControlName="units">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="buttSpace">
      <button [disabled]="myFormProducts.invalid" type="submit">Agregar</button>
      <button (click)="close()" type="button">Cancelar</button>
    </div>
  </form>


</div>
